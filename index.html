<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>FlashcardApp</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="eventhandlers.js" defer></script>
  </head>
  <body>
    <h1>FlashcardApp</h1>
    <div class="flashchard" id="flashcard">
      <div class="frontside" id="frontside"></div>
      <div class="backside" id="backside"></div>
    </div>
    <button class="nextButton" type="button">Next card</button>
    <button class="previousButton" type="button">Previous card</button>
    <button class="newCardButton" type="button">Add new card</button>
    <div id="popupForm" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <form id="cardForm">
          <label for="question">Word:</label>
          <input type="text" id="question" name="question" required />
          <label for="answer">Answer:</label>
          <input type="text" id="answer" name="answer" required />
          <button type="submit">Add Card</button>
        </form>
      </div>
    </div>
  </body>
</html>
