<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' http://localhost:5000;"
    />
    <title>FlashcardApp</title>
    <link rel="stylesheet" href="styles.css" />
    <div id="messageContainer"></div>
    <script src="eventhandlers.js" defer></script>
  </head>
  <body>
    <h1>FlashcardApp</h1>
    <div class="flashchard" id="flashcard">
      <div class="frontside" id="frontside"></div>
      <div class="backside" id="backside"></div>
    </div>
    <button class="nextButton" type="button">Next card</button>
    <button class="previousButton" type="button">Previous card</button>
    <button class="newCardButton" type="button">Add new card</button>
    <button class="deleteCardButton" type="button"> Delete card</button>
    <div class="popup-content">
      <div class="inputGroup">
        <input type="text" id="wordInput" required />
        <label for="word">Word</label>
      </div>
      <div class="inputGroup">
        <input type="text" id="translationInput" required />
        <label for="translation">Translation</label>
      </div>
      <button class="submitButton" type="button">submit</button>
      <button class="cancelButton" type="button">cancel</button>
    </div>
  </body>
</html>
